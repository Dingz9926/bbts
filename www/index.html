<html>

<head>

  <!-- get the jquery and bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css">

  <title>BarbatTOS Web Interface</title>

  <!-- add the javascript for this file -->
  <script src="./index.js"></script>

</head>

<body>

<div align="center">
  <a href="/">
    <img width="500" src="https://imagizer.imageshack.com/img923/8503/JJbjqm.png">
  </a>
</div>

<div class="container">
  <h2>Commands Batches Executed</h2>
  <p>The command batches exectued. Batches are assigned ids sequentially. </p>            
  <table id="executed-batches" class="table">
    <thead>
      <tr>
        <th data-field="id">ID</th>
        <th data-field="start" data-formatter="dateFormat">Started</th>
        <th data-field="end" data-formatter="dateFormat">Ended</th>
      </tr>
    </thead>
  </table>
</div>  

</body>

</html>
